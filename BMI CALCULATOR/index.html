<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h2 id="heading">BMI CALCULATOR</h2>
      <div class="content">
        <p id="result">20.0</p>
        <p id="category">Normal Weight</p>
      </div>
      <div class="inputs">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
        <span id="w-val">20  kg</span>
      </div>
      <div class="inputs">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
        <span id="h-val">100  cm</span>
      </div>
    </div>
   

    <script src="script.js"></script>
  </body>
</html>
